<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .preview-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .preview-header {
            background: linear-gradient(135deg, #D4AF37 0%, #6F4E37 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-content {
            padding: 0;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
        }

        .invitation-preview {
            width: 100%;
            min-height: 600px;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%; /* Compensate for scale */
            height: 125%;
        }

        .preview-actions {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-preview {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-close {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .btn-close:hover {
            background: #5a6268;
            border-color: #5a6268;
            color: white;
        }

        .btn-use {
            background: linear-gradient(135deg, #D4AF37 0%, #6F4E37 100%);
            color: white;
            border-color: transparent;
        }

        .btn-use:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #D4AF37;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        @media (max-width: 768px) {
            .preview-container {
                max-width: 95vw;
                max-height: 95vh;
            }

            .preview-header {
                padding: 15px 20px;
            }

            .preview-title {
                font-size: 1.2rem;
            }

            .preview-actions {
                padding: 15px 20px;
                flex-direction: column;
            }

            .btn-preview {
                width: 100%;
                text-align: center;
            }

            .invitation-preview {
                transform: scale(0.6);
                width: 167%; /* Compensate for smaller scale */
                height: 167%;
            }
        }
    </style>
</head>
<body>
    <div class="preview-modal" id="previewModal">
        <div class="preview-container">
            <div class="preview-header">
                <h2 class="preview-title">
                    <i class="fas fa-eye me-2"></i>Template Preview
                </h2>
                <button class="close-btn" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="preview-content">
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <iframe id="invitationPreview" 
                        class="invitation-preview" 
                        style="display: none;"
                        src=""
                        frameborder="0">
                </iframe>
            </div>
            
            <div class="preview-actions">
                <a href="#" class="btn-preview btn-close" onclick="closePreview()">
                    <i class="fas fa-times me-2"></i>Close
                </a>
                <a href="#" id="useTemplateBtn" class="btn-preview btn-use">
                    <i class="fas fa-rocket me-2"></i>Use This Template
                </a>
            </div>
        </div>
    </div>

    <script>
        function closePreview() {
            // Close the modal
            const modal = document.getElementById('previewModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            // Remove from DOM
            document.body.removeChild(modal);
        }

        function loadPreview(templateName) {
            const iframe = document.getElementById('invitationPreview');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const useTemplateBtn = document.getElementById('useTemplateBtn');
            
            // Set the iframe source
            iframe.src = `/preview-template/${templateName}`;
            
            // Show iframe when loaded
            iframe.onload = function() {
                loadingSpinner.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            // Set the use template button link
            useTemplateBtn.href = `/create?template=${templateName}`;
        }

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // Close on background click
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });
    </script>
</body>
</html>
