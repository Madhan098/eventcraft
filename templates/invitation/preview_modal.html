<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- All styles moved to static/css/style.css -->
</head>
<body>
    <div class="preview-modal" id="previewModal">
        <div class="preview-container">
            <div class="preview-header">
                <h2 class="preview-title">
                    <i class="fas fa-eye me-2"></i>Template Preview
                </h2>
                <button class="close-btn" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="preview-content">
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <iframe id="invitationPreview" 
                        class="invitation-preview" 
                        style="display: none;"
                        src=""
                        frameborder="0">
                </iframe>
            </div>
            
            <div class="preview-actions">
                <a href="#" class="btn-preview btn-close" onclick="closePreview()">
                    <i class="fas fa-times me-2"></i>Close
                </a>
                <a href="#" id="useTemplateBtn" class="btn-preview btn-use">
                    <i class="fas fa-rocket me-2"></i>Use This Template
                </a>
            </div>
        </div>
    </div>

    <script>
        function closePreview() {
            // Close the modal
            const modal = document.getElementById('previewModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            // Remove from DOM
            document.body.removeChild(modal);
        }

        function loadPreview(templateName) {
            const iframe = document.getElementById('invitationPreview');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const useTemplateBtn = document.getElementById('useTemplateBtn');
            
            // Set the iframe source
            iframe.src = `/preview-template/${templateName}`;
            
            // Show iframe when loaded
            iframe.onload = function() {
                loadingSpinner.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            // Set the use template button link
            useTemplateBtn.href = `/create?template=${templateName}`;
        }

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // Close on background click
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });
    </script>
</body>
</html>
