{% extends "base.html" %}

{% block title %}Admin Login - EventCraft Pro{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<style>
.admin-login-page {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.admin-login-card {
    background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
    border: 1px solid #3a3a4e;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    padding: 3rem;
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
}

.admin-login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

.admin-login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.admin-login-header h1 {
    color: #ffffff;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.admin-login-header p {
    color: #a0a0a0;
    margin-bottom: 0;
}

.admin-form-group {
    margin-bottom: 1.5rem;
}

.admin-form-label {
    color: #e0e0e0;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
}

.admin-form-control {
    background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
    border: 1px solid #3a3a4e;
    border-radius: 10px;
    color: #e0e0e0;
    padding: 0.75rem 1rem;
    width: 100%;
    transition: all 0.3s ease;
}

.admin-form-control:focus {
    background: linear-gradient(145deg, #3a3a4e 0%, #2a2a3e 100%);
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    color: white;
    outline: none;
}

.admin-form-control::placeholder {
    color: #a0a0a0;
}

.admin-login-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 600;
    padding: 12px 30px;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.admin-login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.admin-login-btn:hover::before {
    left: 100%;
}

.admin-login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.admin-credentials {
    background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
    border: 1px solid #3a3a4e;
    border-radius: 15px;
    padding: 1.5rem;
    margin-top: 2rem;
    text-align: center;
}

.admin-credentials h6 {
    color: #667eea;
    font-weight: 600;
    margin-bottom: 1rem;
}

.admin-credentials p {
    color: #a0a0a0;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.admin-credentials strong {
    color: #e0e0e0;
}
</style>
{% endblock %}

{% block content %}
<div class="admin-login-page">
    <div class="admin-login-card">
        <div class="admin-login-header">
            <h1><i class="fas fa-shield-alt me-2"></i>Admin Login</h1>
            <p>Access the EventCraft Pro Admin Dashboard</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth') }}">
            <div class="admin-form-group">
                <label class="admin-form-label">Admin Email</label>
                <input type="email" name="email" class="admin-form-control" 
                       placeholder="Enter admin email" required 
                       value="admin@eventcraftpro.in">
            </div>
            
            <div class="admin-form-group">
                <label class="admin-form-label">Admin Password</label>
                <input type="password" name="password" class="admin-form-control" 
                       placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="admin-login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>
                Access Admin Dashboard
            </button>
        </form>
        
        <div class="admin-credentials">
            <h6><i class="fas fa-key me-2"></i>Admin Credentials</h6>
            <p><strong>Email:</strong> admin@eventcraftpro.in</p>
            <p><strong>Password:</strong> eventcraftpro@098</p>
        </div>
    </div>
</div>
{% endblock %}
