services:
  - type: web
    name: v1craft
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: v1craft-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: v1craft-db
    databaseName: v1craft
    user: v1craft_user
    plan: free
